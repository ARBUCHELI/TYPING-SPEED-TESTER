<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>
    <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <input type="text" id="input-field" placeholder="Start typing here..." autofocus>
    <p id="character-count">Character count: 0</p>
    <div class="timer-container">
      <p id="timer">0</p>
      <button id="reset-btn" onclick="resetTimer()" disabled>Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
